<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" class="form-control"
                    formControlName="nombre">
        </div>

        <div class="col-auto">
            <span [mensaje]="mensaje"
                  [color]="color"
                  [valido]="!tieneError('nombre')"
                  error-msg >
                Este campo es requerido
            </span>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="setMensaje()">
                Guardar
            </button>
        </div>
        <div class="col">
            <button class="btn btn-primary ml-3"
                    (click)="setColor()">
                Guardar
            </button>
        </div>
    </div>

</form>

<h3 class="mt-5" error-msg> Formulario</h3>
<pre> Value: {{ miFormulario.value | json}}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<div class="row"
    *customIf = miFormulario.valid>
    <div class="col" >
        <div class="alert alert-primary">
            Todo OK
        </div>
    </div>
</div>
